<!-- Solution 2 -->
<body>
  <div class="rectangle"></div>
  <div class="outer circle"></div>
  <div class="inner circle"></div>
  <div class="button circle"></div>
</body>

<style>
  body {
    margin: 75px 50px;
    background: #6592cf;
  }

  div {
    background: #243d83;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .circle {
    position: fixed;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .rectangle {
    background: #243d83;
    width: 100%;
    height: 100%;
  }
  .outer {
    background: #6592cf;
    width: 250px;
    height: 250px;
  }
  .inner {
    background: #243d83;
    width: 150px;
    height: 150px;
  }
  .button {
    background: #eeb850;
    width: 50px;
    height: 50px;
  }
</style>
