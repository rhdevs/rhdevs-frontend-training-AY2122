<div class="rectangle"></div>
<div class="outer shape"></div>
<div class="inner shape"></div>
<div class="circle shape"></div>

<style>
  body {
    background: #222730;
    margin: 0;
  }

  .rectangle {
    background: #4CAAB3;
    width: 100%;
    height: 150px;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
  }

  .shape {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .outer {
    height: 250px;
    width: 250px;
    background: #222730;
  }

  .inner {
    height: 150px;
    width: 150px;
    background: #4CAAB3;
  }

  .circle {
    height: 50px;
    width: 50px;
    background: #393E46;
    border-radius: 50%;
  }
</style>
