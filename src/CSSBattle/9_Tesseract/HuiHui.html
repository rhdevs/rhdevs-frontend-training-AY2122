<div class="ele"></div>
<div class="strip"></div>
<style>
  body {
    background: #222730;
    display: grid;
    place-items: center;
  }

  .ele {
    width: 50px;
    height: 50px;
    background: #393e46;
    border-radius: 50%;
    position: relative;
  }

  .ele::after {
    height: 150px;
    width: 150px;
    content: '';
    background: #4caab3;
    position: absolute;
    z-index: -1;
    transform: rotate(45deg);
    margin: -50px;
    outline: 50px solid #222730;
  }

  .strip {
    width: 100%;
    height: 150px;
    background: #4caab3;
    position: absolute;
    z-index: -2;
  }
</style>
